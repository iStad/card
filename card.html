<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="card.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="logo-social" style="border-right:1px solid lightgray">
            <img src="images/avatar.jpg" alt="Avatar" class="main-picture">
            <p>Based in<br>
                <a href="https://goo.gl/maps/W2DjykfXr8mfQByBA"
                class="main-url">
                    Brest, Belarus
                </a>
            </p>
        </div>
        <div class="logo-social">
            <img src="images/telegram.png" alt="Telegram" class="main-picture">
            <p>Web designer and developer<br>
                <a href="https://t.me/iDartIvan"
                class="main-url">
                    at Telegram
                </a>
            </p>
        </div>
        <div>
            <div class="information" style="border-right:1px solid lightgray">
                <a href="">
                    <img src="images/about.png" alt="About" class="inf-picture">
                </a>
                <p>ABOUT</p>
            </div>
            <div class="information" style="border-right:1px solid lightgray">
                <a href="">
                    <img src="images/resume.png" alt="Resume" class="inf-picture">
                </a>
                <p>RESUME</p>
            </div>
            <div class="information" style="border-right:1px solid lightgray">
                <a href="">
                    <img src="images/portfolio.png" alt="Portfolio" class="inf-picture">
                </a>
                <p>PORTFOLIO</p>
            </div>
            <div class="information" style="border-right:1px solid lightgray">
                <a href="">
                    <img src="images/contact.png" alt="Contact" class="inf-picture">
                </a>
                <p>CONTACT</p>
            </div>
            <div class="information">
                <a href="">
                    <img src="images/all.png" alt="All" class="inf-picture">
                </a>
                <p>ALL</p>
            </div>
        </div>
    </div>
</body>
</html>
